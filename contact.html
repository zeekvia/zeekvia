<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Contact | Zeekvia</title>

  <link rel="stylesheet" href="./style.css" />

  <style>
    body {
      cursor: none;
    }

    .cursor-dot, .cursor-outline {
      position: fixed;
      pointer-events: none;
      z-index: 10000;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.1s ease;
    }

    .cursor-dot {
      width: 10px;
      height: 10px;
      background-color: #00ffe1;
      box-shadow: 0 0 8px #00ffe1cc;
    }

    .cursor-outline {
      width: 35px;
      height: 35px;
      border: 2px solid #00ffe1;
      opacity: 0.6;
      box-shadow: 0 0 15px #00ffe1aa;
      transition: transform 0.2s ease-out, opacity 0.3s ease;
    }

    body.active-cursor .cursor-dot,
    body.active-cursor .cursor-outline {
      opacity: 1;
    }

    body.cursor-hover .cursor-outline {
      transform: scale(1.8);
      border-color: #ff00d4;
      box-shadow: 0 0 20px #ff00d4;
    }

    .hidden {
      display: none;
    }

    .training-section {
      text-align: center;
      margin: 3rem auto 1rem;
    }

    .training-section p {
      font-size: 1.1rem;
      font-weight: 500;
      color: #00ffe1;
      margin-bottom: 0.7rem;
    }

    .training-button {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #00ffe1;
      color: #000;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 0 12px #00ffe1cc;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .training-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffe1;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar animate-fade-down">
    <div class="container nav-container">
      <a href="index.html" class="logo">Zeekvia</a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <section class="hero animate-fade-in">
      <div class="container hero-content">
        <h1>Contact Zeekvia</h1>
        <p>Let's talk about securing your digital environment. We're just one message away.</p>
      </div>
    </section>

    <!-- Training Section -->
    <div class="training-section">
      <p>For training and workshop click below</p>
      <a
        href="https://forms.gle/WYprSi2zrA2h785T7"
        target="_blank"
        class="training-button"
      >
        For Training
      </a>
    </div>

    <!-- Contact Form -->
    <section class="container animate-slide-up" style="max-width: 600px; margin: 2rem auto;">
      <form
        name="contact"
        method="POST"
        data-netlify="true"
        netlify-honeypot="bot-field"
        action="thank-you.html"
        class="contact-form"
        aria-label="Contact form"
      >
        <input type="hidden" name="form-name" value="contact" />
        <p class="hidden">
          <label>Donâ€™t fill this out if youâ€™re human: <input name="bot-field" /></label>
        </p>

        <input type="text" name="name" placeholder="Your Name" required autocomplete="name" />
        <input type="email" name="email" placeholder="Your Email" required autocomplete="email" />
        <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Zeekvia. Built with ðŸ’» | Hosted on Netlify</p>
  </footer>

  <div class="cursor-dot"></div>
  <div class="cursor-outline"></div>

  <!-- Cursor Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const dot = document.querySelector('.cursor-dot');
      const outline = document.querySelector('.cursor-outline');
      let targetX = 0, targetY = 0, currentX = 0, currentY = 0;
      const delay = 8;
      let hasMoved = false;

      function animate() {
        if (hasMoved) {
          currentX += (targetX - currentX) / delay;
          currentY += (targetY - currentY) / delay;
          outline.style.left = currentX + 'px';
          outline.style.top = currentY + 'px';
        }
        requestAnimationFrame(animate);
      }
      animate();

      document.addEventListener('mousemove', e => {
        targetX = e.clientX;
        targetY = e.clientY;
        dot.style.left = targetX + 'px';
        dot.style.top = targetY + 'px';
        if (!hasMoved) {
          hasMoved = true;
          document.body.classList.add('active-cursor');
        }
      });

      window.addEventListener('mouseleave', () => document.body.classList.remove('active-cursor'));
      window.addEventListener('mouseenter', () => {
        if (hasMoved) document.body.classList.add('active-cursor');
      });

      const hoverTargets = document.querySelectorAll('a, button, .btn, .feature');
      hoverTargets.forEach(el => {
        el.addEventListener('mouseenter', () => document.body.classList.add('cursor-hover'));
        el.addEventListener('mouseleave', () => document.body.classList.remove('cursor-hover'));
      });
    });
  </script>
</body>
</html>
